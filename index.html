<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Library</title>
</head>
<body>

    <form>
        <fieldset>
        
            <legend>
                <h1>ลงทะเบียนห้องสมุด</h1>
            </legend>
        
            <form>
                <label for="name_th">ชื่อ - นามสกุล (ภาษาไทย) <span style="color: red;">*</span></label>
                <input type="text" id="name_th" name="name_th" required placeholder="กรอกชื่อ - นามสกุลภาษาไทย" maxlength="100"><br><br>
        
                <label for="name_en">ชื่อ - นามสกุล (ภาษาอังกฤษ) <span style="color: red;">*</span></label>
                <input type="text" id="name_en" name="name_en" required placeholder="กรอกชื่อ - นามสกุลภาษาอังกฤษ" maxlength="100"><br><br>
        
                <label for="gender">เพศ <span style="color: red;">*</span></label><br>
                <input type="radio" id="male" name="gender" value="ชาย" required>
                <label for="male">ชาย</label><br>
                <input type="radio" id="female" name="gender" value="หญิง">
                <label for="female">หญิง</label><br><br>
        
                <label for="student_id">รหัสนักศึกษา <span style="color: red;">*</span></label>
                <input type="text" id="student_id" name="student_id" required placeholder="กรอกรหัสนักศึกษา" pattern="^\d{8}$" title="กรุณากรอกรหัสนักศึกษาประกอบด้วยตัวเลข 8 หลัก"><br><br>
        
                <label for="faculty">คณะที่ศึกษา <span style="color: red;">*</span></label>
                <select id="faculty" name="faculty" required>
                    <option value="">เลือกคณะ</option>
                    <option value="วิทยาศาสตร์">วิทยาศาสตร์และเทคโนโลยี</option>
                    <option value="พาณิชยศาสตร์และการบัญชี">พาณิชยศาสตร์และการบัญชี</option>
                    <option value="วิศวกรรมศาสตร์">วิศวกรรมศาสตร์</option>
                    <option value="สถาปัตยกรรมศาสตร์">สถาปัตยกรรมศาสตร์</option>
                    <option value="นิติศาสตร์">นิติศาสตร์</option>
                    <option value="รัฐศาสตร์">รัฐศาสตร์</option>
                    <option value="สังคมสงเคราะห์">สังคมสงเคราะห์</option>
                </select><br><br>
        
                <label for="email">ที่อยู่อีเมล <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required placeholder="กรอกที่อยู่อีเมล" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="กรุณากรอกอีเมลในรูปแบบที่ถูกต้อง"><br><br>
        
                <label for="date">วันเดือนปีเกิด <span style="color: red;">*</span></label>
                <input type="date" id="date" name="date" required><br><br>
        
              
               
                
                
                
                
                
        
        </fieldset><br>
                
        <button type="submit">สมัครสมาชิก</button><br>
    </form>

</body>
</html>
